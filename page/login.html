<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zalo Marketing Pro</title>
    <link href="https://fonts.googleapis.com/css?family=Kanit|Rubik" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .title {
            font-family: Anton, Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background-image: url("../img/background-image.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
        .sub-title {
            margin-top: 2px !important;
            margin-left: 150px;
            color: darkgray;
        }
    </style>
</head>
<body class="flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <div id="registerForm" class="space-y-4 hidden">
            <h1 class="title text-center text-capitalize" style="color: #006edc; font-size: 30px;">Đăng ký</h1>
            <p class="text-center text-sm text-gray-600 mb-4 sub-title">Zalo Marketing Pro</p>
            <input type="email" id="regEmail" placeholder="Email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" id="regPassword" placeholder="Mật khẩu" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="tel" id="regFullname" placeholder="Tên của bạn" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="tel" id="regPhone" placeholder="Điện thoại" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="text" id="regAddress" placeholder="Địa chỉ" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <select id="regPlan" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="-1" selected>-- Chọn gói bản quyền -- </option>
                <option value="6">Dùng thử 1 ngày</option>
                <option value="1">1 tháng</option>
                <option value="2">3 tháng</option>
                <option value="3">6 tháng</option>
                <option value="4">12 tháng</option>
                <option value="5">Vĩnh viễn</option>
            </select>
            
            <button type="button" id="registerButton" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-300">Đăng ký</button>
            <p class="mt-4 text-center text-sm text-gray-600">Bạn đã có tài khoản? <a href="#" id="showLogin" class="text-blue-500 hover:underline">Đăng nhập</a></p>

            <div class="mt-8 pt-4 border-t border-gray-200">
                <p class="text-center text-sm text-gray-500">
                    Bấm đê liên hệ: 
                    <a href="https://zalo.me/0933913122" target="_blank" style="color: orange" class="text-orange-500 hover:text-orange-600 transition duration-300 hover:underline">
                        Admin Nguyễn Thảo
                    </a>
                </p>
            </div>
        </div>

        <div id="loginForm" class="space-y-4">
            <h1 class="title text-center text-capitalize" style="color: #006edc; font-size: 30px;">Đăng nhập</h1>
            <p class="text-center text-sm text-gray-600 mb-4 sub-title">Zalo Marketing Pro</p>
            <input type="email" id="loginEmail" placeholder="Email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" id="loginPassword" placeholder="Password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <div class="flex items-center">
                <input type="checkbox" id="rememberMe" class="mr-2">
                <label for="rememberMe" class="text-sm text-gray-600">Ghi nhớ đăng nhập cho lần sau</label>
            </div>
            <button type="button" id="loginButton" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-300">Đăng nhập</button>
            <p class="mt-4 text-center text-sm text-gray-600">Đăng ký tài khoản mới? <a href="#" id="showRegister" class="text-blue-500 hover:underline">Đăng ký</a></p>

            <div class="mt-8 pt-4 border-t border-gray-200">
                <p class="text-center text-sm text-gray-500">
                    Bấm đê liên hệ: 
                    <a href="https://zalo.me/0933913122" target="_blank" style="color: orange" class="text-orange-500 hover:text-orange-600 transition duration-300 hover:underline">
                        Admin Nguyễn Thảo
                    </a>
                </p>
            </div>
        </div>
    </div>
    <script src="../js/jquery-latest.min.js"></script>
    <script src="../js/notify.min.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>

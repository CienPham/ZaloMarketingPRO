        <!-- <div class="mb-3 pt-4"> -->
        <div class="mb-3">
            <div id="tableCount" class="text-gray-700 mt-2 mb-2 text-sm"></div>

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Tác Vụ</h5>
            
              
                <div class="relative inline-block text-left" style="margin-right: 4px; float: left; " >
                  <div>
                    <button type="button" class="btn btn-primary inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm  text-sm font-medium text-gray-700  focus:outline-none" id="menu-button2" aria-expanded="true" aria-haspopup="true">
                     Bạn bè & Nhóm
                      <i class="fa fa-chevron-down ml-2" aria-hidden="true"></i>
                    </button>
                  </div>
                  <div id="dropdown-menu2" style="z-index: 99999999;" class="origin-top-left absolute left-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none hidden" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
                    <div class="py-1" role="none">
                      <button id="btnGetFriends" data-option="1" class="btngetfriend_nhom hover:bg-gray-300 text-gray-700 block px-4 py-2 text-sm w-full text-left" role="menuitem">
                        <i class="fa fa-user-o" aria-hidden="true"></i> Bạn bè
                      </button>
                      <button id="btnFriendAndGroup" data-option="2" class="btngetfriend_nhom hover:bg-gray-300 text-gray-700 block px-4 py-2 text-sm w-full text-left" role="menuitem">
                        <i class="fa fa-users" aria-hidden="true"></i> Bạn bè và nhóm
                      </button>
                      <div class="border-t border-gray-200 my-1"></div> 
                      <button id="btnNhom" data-option="3" class="btngetfriend_nhom hover:bg-gray-300 text-gray-700 block px-4 py-2 text-sm w-full text-left" role="menuitem">

                      </button>
                      <button id="btnNhomAdmin" style="color: red;" data-option="4" class="btngetfriend_nhom hover:bg-gray-300 text-gray-700 block px-4 py-2 text-sm w-full text-left" role="menuitem">

                      </button>
                      <button id="btnNhomKoAdmin" data-option="5" class="btngetfriend_nhom hover:bg-gray-300 text-gray-700 block px-4 py-2 text-sm w-full text-left" role="menuitem">

                      </button>
                    </div>
                  </div>
                </div>
                <button id="btnNhapDienThoai" class="btn btn-primary" type="button">
                  <i class="fa fa-plus-circle " aria-hidden="true"></i> Nhập số điện thoại
                </button>  
                <button id="btnImportExcel" class="btn btn-primary" type="button">
                    <i class="fa fa-folder-open "></i> Nhập danh sách
                </button>
                <button id="btnShareAllFen" class="btn btn-primary" type="button">
                  <i class="fa fa-share-alt" aria-hidden="true"></i> Chia sẻ bạn bè

                <div class="relative inline-block text-left" style="margin-left: 8px; float: right; " >
                  <div>
                    <button type="button" style="background-color: #30AC86; color: #891e1e;" class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50" id="menu-button" aria-expanded="true" aria-haspopup="true">
                      Xuất dữ liệu
                      <i class="fa fa-chevron-down ml-2" aria-hidden="true"></i>
                    </button>
                  </div>
              
                  <div id="dropdown-menu" style="z-index: 99999999;" class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none hidden" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
                    <div class="py-1" role="none">
                      <button id="btnXuatTxt" class="hover:bg-gray-300 text-gray-700 block px-4 py-2 text-sm w-full text-left" role="menuitem">
                        <i class="fa fa-file-text-o mr-2" aria-hidden="true"></i> Xuất Text
                      </button>
                      <button id="btnXuatExcel" class="hover:bg-gray-300 text-gray-700 block px-4 py-2 text-sm w-full text-left" role="menuitem">
                        <i class="fa fa-file-excel-o mr-2" aria-hidden="true"></i> Xuất Excel
                      </button>
                      <div class="border-t border-gray-200 my-1"></div> 
                      <button id="btnXuatDanhBa" class="hover:bg-gray-300 text-gray-700 block px-4 py-2 text-sm w-full text-left" role="menuitem">

                        </button>
      
                        <button id="btnXuatVcard" class="hover:bg-gray-300 text-gray-700 block px-4 py-2 text-sm w-full text-left" role="menuitem">
                          <i class="fa fa-address-card mr-2 text-green-700" aria-hidden="true"></i> <span class="text-green-700">Xuất Danh Bạ Vcard</span>
                        </button>

                  </div>
                </div>
            </div>
          </div>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            GỬI TIN NHẮN THEO DANH SÁCH
          </button>
          
          <!-- Modal -->
          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-xl">
              <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">Gửi tin nhắn theo danh sách</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                
                <!-- Modal Body -->
                <div class="modal-body">
                  <!-- Khu vực tải file và cấu hình -->
                  <div class="mb-4">
                    <h6>Tải file danh sách:</h6>
                    <input type="file" id="fileInput" class="form-control" accept=".xls,.xlsx,.json">
                  </div>
                  <div class="mb-4">
                    <h6>Cấu hình:</h6>
                    <div class="row">
                      <div class="col-md-6">
                        <label for="delayInput" class="form-label">Thời gian chờ giữa các tin nhắn (giây):</label>
                        <input type="number" id="delayInput" class="form-control" placeholder="Nhập thời gian chờ (mặc định: 5)">
                      </div>
                      <div class="col-md-6">
                        <label for="options" class="form-label">Tùy chọn:</label>
                        <div>
                          <input type="checkbox" id="sendFriendRequest" class="form-check-input">
                          <label for="sendFriendRequest" class="form-check-label">Gửi yêu cầu kết bạn trước</label>
                        </div>
                      </div>
                    </div>
                  </div>
          
                  <div class="mb-4">
                    <h6>Danh sách đã tải lên:</h6>
                    <div class="table-responsive" style="max-height: 300px; overflow-y: auto; border: 1px solid #ddd">
                      <table class="table table-striped table-bordered">
                        <thead>
                          <tr style="background: #abc6cb !important;">
                            <th>#</th>
                            <th>Số điện thoại</th>
                            <th>Họ và Tên</th>
                            <th>Trạng thái</th>                     
                          </tr>
                        </thead>
                        <tbody id="previewTable">
                          <!-- Các dòng dữ liệu sẽ được chèn động -->
                          <tr>
                            <td colspan="5" class="text-center">Chưa có dữ liệu.</td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                   
                  <div class="mb-4">
                    <h6>Nhập nội dung tin nhắn:</h6>
                    <div id="quillEditor" class="border rounded" style="height: 150px;"></div>
                  </div>
          
                  <!-- Hiển thị trạng thái -->
                  <div>
                    <h6>Trạng thái gửi tin nhắn:</h6>
                    <div id="statusList" class="border p-2 rounded" style="max-height: 200px; overflow-y: auto;">
                      <!-- Trạng thái sẽ được cập nhật động -->
                    </div>
                  </div>
                </div>
                
                <!-- Modal Footer -->
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                  <button type="button" id="startButton" class="btn btn-success">Bắt đầu gửi</button>
                  <button type="button" id="stopButton" class="btn btn-danger" disabled>Dừng lại</button>
                </div>
              </div>
            </div>
          </div>
          
        <div id="thumbnailPreview" class="thumbnail-container pt-4 mb-0" style="overflow: auto; clear: both;"></div>
        <div id="selectedItemsCount" class="text-gray-700 mt-2 mb-2 text-sm">Bạn đã chọn <span class="text-blue-500 font-bold">0</span> tập tin.</div>
            <form>
              <div class="flex space-x-4">        
                <div>
                  <label for="delay" class="block text-sm font-medium text-gray-700">TG chờ giữa 2 zalo (giây)</label>
                  <input type="number" min="1" id="delay" name="delay" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="5" value="5">
                </div>
                <div>
                  <label for="delay1" class="block text-sm font-medium text-gray-700">Giới hạn loat acc chạy 1 lượt (acc)</label>
                  <input type="number" min="1" id="delay1" name="delay1" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="10" value="10">
                </div>
                <div>
                  <label for="delay2" class="block text-sm font-medium text-gray-700">TG chờ giữa mỗi lượt (giây)</label>
                  <input type="number" min="1" id="delay2" name="delay2" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="5" value="5">
                </div>
              </div>
            </form>     
        <div class="mb-3 pt-4">
            <label class="block text-sm font-medium text-gray-700 mb-2" for="txtMessage" style="display: block;float: left;">
                Nội dung tin nhắn:
            </label>
            
            <button id="emojiButton" class="text-gray-500 hover:text-yellow-700 focus:outline-none" style="float: left;font-size: 30px;margin-top: -10px;margin-left: 14px;">
                <i class="fa fa-smile-o text-xl" aria-hidden="true"></i>
            </button>

            <button id="btnOpenImage" class="text-gray-500 hover:text-blue-700 focus:outline-none" style="float: left;font-size: 30px;margin-top: -10px;margin-left: 14px;">
                <i class="fa fa-picture-o text-md" aria-hidden="true"></i>
            </button>

            <div class="divCheckbox" style="display: flex; flex-direction: row-reverse;">
                <div style="margin-left: 12px;">
                    <label>
                      <input type="checkbox" id="chkKiemTraHopLe" class="icheck"> <label class="block text-sm font-medium text-gray-700" style="display: inline;">Hợp lệ</label>
                    </label>
                </div>
                <div style="margin-left: 12px;" >
                    <label>
                      <input type="checkbox" id="chkKetBan" class="icheck"> <label class="block text-sm font-medium text-gray-700" style="display: inline;">Kết bạn</label>
                    </label>
                </div>
                <div style="margin-left: 12px;" >
                    <label>
                      <input type="checkbox" id="chkShowModal" class="icheck"> <label class="block text-sm font-medium text-gray-700" style="display: inline;">Show modal</label>
                    </label>
                </div>
                <div style="margin-left: 12px;" >
                    <label>
                      <input type="checkbox" id="chkAutoScroll" class="icheck" checked> <label class="block text-sm font-medium text-gray-700" style="display: inline;">Tự động cuộn</label>
                    </label>
                </div>

                <div style="margin-left: 12px;" >
                  <label>Code:
                  <input type="text" id="countryCodeInput" placeholder="+84" value="+84"
                  class="border border-gray-300 rounded p-1 text-center text-red-500" 
                  style="width: 40px;">  </label>
              </div>
                
            </div>         
            <div id="emojiPicker">
                <span>😊</span>
            </div>
            <div class="relative">
              <textarea rows="3" class="quill-editor text-base shadow-lg appearance-none border border-gray-300 rounded-lg w-full py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" id="txtMessage" placeholder="Nhập nội dung tin nhắn (sử dụng @@ để thay thế bằng tên)..."></textarea>
              <span id="clearIcon" class="hidden absolute top-1/2 right-4 transform -translate-y-1/2 cursor-pointer text-gray-500">&times;</span>
              <div id="charCount" class="absolute right-4 hidden text-gray-500">0 ký tự</div>
          </div>
        </div>

        <div class="flex items-center justify-between w-full">
            <div class="flex items-center">
              
                <button id="btnSend" class="send-button hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                    <i class="fa fa-play" aria-hidden="true"></i> Thực hiện
                </button>
        
                <button id="btnStop" style="margin-left: 12px; display: none;" class="stop-button hover:bg-red-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                    <i class="fa fa-stop-circle"></i> Dừng lại
                </button>

                <button id="btnReset" style="margin-left: 8px;" class="reset-button hover:bg-gray-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                  <i class="fa fa-refresh" aria-hidden="true"></i> Làm mới
              </button>

              <button id="btnXoaCache" style="margin-left: 8px;" class="reset-button hover:bg-gray-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                <i class="fa fa-trash-o" aria-hidden="true"></i> Xóa Cache
            </button>
            </div>
        
            <div class="ml-auto">
                <button id="btnLogout" class="reset-button hover:bg-gray-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                    <i class="fa fa-sign-out"></i> Đăng xuất zalo
                </button>
            </div>
            
        </div>
    </div>
    </div>

    <script src="../js/icheck.js"></script>

    <script src="../js/notify.min.js"></script>
